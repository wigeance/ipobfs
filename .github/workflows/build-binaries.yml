name: Build ipobfs binary aarch64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install cross-compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu build-essential

    - name: Build ipobfs binary
      run: |
        mkdir -p build
        aarch64-linux-gnu-gcc -O2 -static -o build/ipobfs ipobfs/*.c ipobfs_mod/*.c
        ls -lh build/ipobfs

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ipobfs-binary
        path: build/ipobfs
